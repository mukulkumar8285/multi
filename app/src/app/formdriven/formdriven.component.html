<form #loginForm="ngForm" (ngSubmit)="userlogin(loginForm)" >
    <label>username</label>
    <input type="text" placeholder="Enter Name" name="username" ngModel required/>
    <br/><br/>
    <label>password</label>
    <input type="text" placeholder="Enter password" name="password" ngModel required/>
    <br/><br/>
    <select name="item" ngModel required >
        <option value="" disabled selected>Select an item</option>
    <option>item 1</option>
    <option>item 2</option>
    <option>item 3</option>
</select>
<br/><br/>
<label>Gender</label>
<input type="radio" name="gender" value="male" ngModel required/> Male 
<input type="radio" name="gender" value="female" ngModel required/> Female
    <br/><br/>
    <button type="submit" [disabled]="!loginForm.valid" >login</button>
</form>
<div *ngIf="isLoading">
    <app-skeleton-loader></app-skeleton-loader>
  </div>
